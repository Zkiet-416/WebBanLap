<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng đồng bộ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cartstyles.css">
</head>
<body>
    
    <div class="cart-container">
        <button class="cart-toggle-btn" id="cartToggleBtn">Giỏ hàng
        </button>
        <div id="cartDropdown" class="cart-dropdown-content">
            <div class="cart-header"><h2>GIỎ HÀNG</h2></div>
            <div id="cart-items-container" class="cart-body">
                <div class="empty-cart-message"><i class="fas fa-shopping-basket"></i><p>Hiện chưa có sản phẩm</p></div>
            </div>
            <hr>
            <div class="cart-footer">
                <div class="cart-total"><span>TỔNG TIỀN:</span><span id="cart-total-amount">0đ</span></div>
                <div class="cart-actions">
                    <button class="btn btn-primary-color" id="view-cart-btn">XEM GIỎ HÀNG</button>
                    <button class="btn btn-secondary-color" id="checkout-btn">THANH TOÁN</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="cartscript.js"></script>

</body>
</html>
